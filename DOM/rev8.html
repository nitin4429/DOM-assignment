<style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      color: #fff;
      font-size: 3rem;
    }

    #time {
      padding: 20px;
      border: 2px solid #fff;
      border-radius: 10px;
    }
</style>
<body>
    <div id="time">
        <span id="hour">00</span>: <span id="minutes">00</span>: <span id="seconds">00</span>
    </div>
    <script>
       function updatetimer(){
        let currentTime = new Date();
        const Chours = currentTime.getHours().toString().padStart("2",0);
        const Cminutes = currentTime.getMinutes().toString().padStart("2",0);
        const Cseconds = currentTime.getSeconds().toString().padStart("2",0);
        const color = `#${Chours}${Cminutes}${Cseconds}`;
        
        const hours = document.getElementById('hour').innerText = Chours;
        const miutes = document.getElementById('minutes').innerText = Cminutes;
        const seconds = document.getElementById('seconds').innerText = Cseconds;
        document.body.style.backgroundColor = color;
       }
       
        setInterval(updatetimer,100);
            
        
    </script>
</body>
