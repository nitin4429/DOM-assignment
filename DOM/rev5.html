<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Your Image is Visible</h1>
    <button id="btn" onclick="toggle()">Toggle Image</button>
    <div>
        <img src="https://tse4.mm.bing.net/th?id=OIP.q4slwpbKFJqx4bkGrT6-agHaEK&pid=Api&P=0&h=180" alt="" id="image">
    </div>
    <script>
        let image = document.getElementById('image');
        let button = document.getElementById('btn');
        let heading = document.getElementById('heading');
        function toggle(){
            if(image.style.opacity==0){
                image.style.opacity=100;
                heading.innerText="Your Image is Visible";
            }
            else{
                image.style.opacity=0
                heading.innerText = "your image is hidden";
            }
        }

    </script>
</body>
</html>
