<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Counter</h1>
    <button id="btn_1" onclick="buttonIncrement()">+</button>
    <span id="number">0</span>
    <button id="btn_2">-</button>
    <script>
        let buttonIn = document.getElementById('btn_1');
        let number = document.getElementById('number');
        let buttonDec = document.getElementById('btn_2');
        function buttonIncrement(){
            number.innerHTML = Number(number.innerText)+1;
        }
        buttonDec.addEventListener('click',() =>{
           if(number.innerText <= 0){
            alert("COunter is going beyond 0");
           }
           else{
            number.innerHTML = Number(number.innerText)-1;
           }
        })
    </script> 
</body>
</html>
